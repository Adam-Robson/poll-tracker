<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Make A Poll | Take A Poll</title>
</head>

<body>
  <header>
    <img src="/assets/icon.png" />
      <h1>Make a Poll<br>Take a Poll</h1>
  </header>
  <main>
    <h2>Make a Poll<br />Take a Poll<hr /></h2>
      <section id="active-poll-section">
        <div id="active-poll-question"></div>

        <p id="active-answer-a"></p>
        <button id="add-a-button">a+</button>
        <button id="sub-a-button">a-</button>
        <span id="active-a-count"></span>

        <p id="active-answer-b"></p>
        <button id="add-b-button">b+</button>
        <button id="sub-b-button">b-</button>
        <span id="active-b-count"></span>

        <div>
          <button id="publish-button">Publish</button>
        </div>
      </section>

    <form id="add-poll-form">
      <section id="input-section">
        <label for="question-input">Type question for next poll here:</label>
          <input type="text" name="question-input" id="question-input" />

        <label for="answer-a-input">Type Answer A for next poll here:</label>
          <input type="text" name="answer-a-input" id="answer-a-input" />

        <label for="answer-b-input">Type Answer B for next poll here:</label>
          <input type="text" id="answer-b-input" name="answer-b-input" />

        <button id="add-poll-button">ADD POLL</button>
      </section>
    </form>

    <section id="past">
      <h3 id="past-poll-results">PAST POLL RESULTS</h3>
      <div id="past-polls"></div>
    </section>

  </main>

  <footer>&copy;2022 Software Developer</footer>
  <script type="module" src="./app.js"></script>
</body>
</html>
