<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    
    <link rel="stylesheet" href="./styles.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h2>POLL TRACKER APP</h2>
        <section id="current">
            <div>
                <p id="current-poll-title" >CURRENT POLL</p>
                
                    <p id="current-poll-question" >

                    </p>
                
                <p id="answer-a-display"></p>
                    <button id="add-a-button">A+</button>
                    <button id="sub-a-button">A-</button>
                    <span id="answer-a-count"></span>
                <p id="answer-b-display"></p>
                    <button id="add-b-button">B+</button>
                    <button id="sub-b-button">B-</button>
                    <span id="answer-b-count"></span>
            </div>
            <div>
                <button id="publish-button">PUBLISH</button>
            </div>
        </section>
        <section id="input">
            <label for="question-input">Type question for next poll here:</label>
                <input type="text" id="question-input">
            <label for="answer-a-input">Type Answer A for next poll here:</label>
                <input type="text" id="answer-a-input">
            <label for="answer-b-input">Type Answer B for next poll here:</label>
                <input type="text" id="answer-b-input">
            <button id="add-poll-button">ADD POLL</button>
        </section>
        <section id="past">
            <div id="past-poll-results">PAST POLL RESULTS</div>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>




   
    <script type="module" src="./app.js"></script>
</body>

</html>
