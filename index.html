<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css" />
    <title>Poll</title>
</head>

<body>
    <header>
        <img src="/assets/icon.png">
        <h1>Make a Poll<br>Take a Poll</h1>
        
    </header>

    <main>
        <h2>Make a Poll<br>Take a Poll<hr></h2>
        <section id="current">
            <p id="current-poll-question" ></p>
           
                <button id="add-a-button" disabled>A+</button>
                <button id="sub-a-button" disabled>A-</button>
                   
              
                    <button id="add-b-button" disabled>B+</button>
                    <button id="sub-b-button" disabled>B-</button>
                   
            
            <div>
                <button id="publish-button" disabled>PUBLISH</button>
            </div>
        </section>
        <form id="create-form">
            <section id="input">
                <label for="question-input">Type question for next poll here:</label>
                    <input type="text" name="question-input" id="question-input">
                <label for="answer-a-input">Type Answer A for next poll here:</label>
                    <input type="text" name="answer-a-input" id="answer-a-input">
                <label for="answer-b-input">Type Answer B for next poll here:</label>
                    <input type="text" id="answer-b-input" name="answer-b-input" >
                <button id="add-poll-button">ADD POLL</button>
            </section>
        </form>
        <section id="past">
            <div id="past-poll-results">PAST POLL RESULTS</div>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>




   
    <script type="module" src="./app.js"></script>
</body>

</html>
